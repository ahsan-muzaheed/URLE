<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header section -->
    <div class="header__section">
        <div class="container">
            <div class="header__inner py-3 d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="#!">MARKETPLACE</a>
                </div>
                <ul class="d-flex gap-5">
                    <li><a href="#!">HOME</a></li>
                    <li><a href="#!">ABOUT</a></li>
                    <li><a href="#!">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- header section -->
    
    <!-- product desc -->
    <div class="product__desc">
        <div class="container">
            <div class="product__desc__inn">
                <div class="row">
                    <div class="col-md-7">
                        <div class="product__slide">
                            <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper productSlider2">
                                <div class="swiper-wrapper wrapper2">
                                    
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                            <div thumbsSlider="" class="swiper productSlider">
                                <div class="swiper-wrapper wrapper1">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="product__infos">
                            <h3 class="product__title"></h3>

                            <span class="issue__date">
                                
                            </span>

                            <div class="ratings">
                                <span class="rate"></span>
                                <span class="rate__num"></span>
                                <span class="rate__read"></span>
                            </div>
                            <p class="prod__desc">
                                
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="product-details">

    </div>
    <!-- product desc -->



    <a href="index.html">Back to home</a>
    


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".productSlider", {
        loop: true,
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".productSlider2", {
        loop: true,
        spaceBetween: 10,
        navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
        },
        thumbs: {
        swiper: swiper,
        },
    });
    </script>

    <script src="script.js"></script>
</body>
</html>
